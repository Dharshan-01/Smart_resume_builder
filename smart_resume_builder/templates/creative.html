```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            line-height: 1.6;
            color: #4a148c;
        }
        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .contact {
            font-size: 1.2em;
            color: #7b1fa2;
            margin-bottom: 25px;
        }
        h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #9c27b0;
            border-bottom: 3px solid #e91e63;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .experience-item {
            margin-bottom: 20px;
            background-color: #f3e5f5;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .experience-item strong {
            font-weight: bold;
            color: #d84315;
        }
        .skills-section {
            margin-top: 30px;
        }
        .skills-section ul {
            list-style-type: disc;
            padding-left: 30px;
        }
        .skills-section li {
            margin-bottom: 12px;
            color: #5e35b1;
        }
        .education-section {
            margin-top: 30px;
        }
        .education-section p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="name">{name}</div>
        <div class="contact">{email}</div>

        <h2>Experience</h2>
        <div class="experience-item">
            <strong>{experience}</strong>
        </div>

        <h2 class="skills-section">Skills</h2>
        <div>{skills}</div>

        <h2 class="education-section">Education</h2>
        <div>{education}</div>
    </div>
</body>
</html>
```
